<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-family: 'Cursive', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .links i {
            margin-right: 8px;
        }
        .info {
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
        }
        .info h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .info p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="name">The universe is wondrous, far beyond our comprehension. Other than a more rational understanding of the world, we have no other guarantee.</div>
    <script>
        // JavaScript can be added here if necessary for interactivity.
        // For this template, no JS is required.
    </script>
</body>
</html>
